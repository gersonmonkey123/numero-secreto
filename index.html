<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Descubra o Número Secreto - Será Capaz?</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div class="container__informacoes">
                <h1 id="welcome-message">Bem-vindo ao Jogo do Número Secreto!</h1>
                <div id="start-screen">
                    <input type="text" id="name" placeholder="Digite seu nom    e" />
                    <button class="button" onclick="startGame()">Começar Jogo</button>
                </div>
                <div id="game-area" style="display:none;">
                    <h2 id="game-info">Tente adivinhar o número entre 1 e 10</h2>
                    <input type="number" id="guess" placeholder="Digite seu palpite" />
                    <button class="button" onclick="checkGuess()">Adivinhar</button>
                    <p id="feedback"></p>
                    <p>Tentativas: <span id="attempts">0</span></p>
                    <button id="retry-btn" class="button" onclick="restartGame()" style="display: none;">Jogar Novamente</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
